<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-index="0" id= "0"></div>
        <div class="cell" data-index="1" id= "1"></div>
        <div class="cell" data-index="2" id= "2"></div>
        <div class="cell" data-index="3" id= "3"></div>
        <div class="cell" data-index="4" id= "4"></div>
        <div class="cell" data-index="5" id= "5"></div>
        <div class="cell" data-index="6" id= "6"></div>
        <div class="cell" data-index="7" id= "7"></div>
        <div class="cell" data-index="8" id= "8"></div>
    </div>
    <div class="message" id="message"></div>
    <div id="bottom_div">
        <div id="score_sheet">
            <h4>X:</h4><h4 id="x"> </h4>
            <h4>O:</h4><h4 id="o"> </h4>
        </div>
        <button id="restart">Restart</button>
        <div id="checkbox_div">
            <div id="two_players_div">
                <input type="checkbox" id="two_players">
                <label for="two_players">2 Players</label>
            </div>
            <div>
                <input type="radio" name = 'game_type' id="normal">
                <label for="three_only">Normal</label>
            </div>
            <div>
                <input type="radio" name = 'game_type' id="play_hard">
                <label for="play_hard">Conversion</label>
            </div>
            <div>
                <input type="radio" name = 'game_type' id="three_only">
                <label for="three_only">3 Only</label>
            </div>
        </div>
        <div id="help">
            <svg class="circled-question-svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </div>
    </div>
    <div>
        <p  id="help_paragraph">
            <span><b>3 Only:</b> After O's third move, the first X is removed, and vice versa.</span>
            <span><b>Conversion:</b>Conversion: After O's third move, X can replace the first O with an X, and vice versa.</span>
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
